            <nav>
                <div class="navbar">
                        <div class="item"><a href="../index.html">Index</a></div>

            <fieldset>
                <legend>User details</legend>

                    <label for="nameField">Name</label>				
                    <input type="text" name="nameField" id="nameField" placeholder="John" required />
                    <span id="nameMessage"></span>

                    <br/>

                    <label for="emailAddress">Email address</label>
                    <input class="input" type="email" name="emailAddress" id="emailAddress" required = "required"/>
                    <span id="emailMessage"></span>

                    <br/>

                    <label for="phone">Phone number</label>
                    <input class="input" type="tel" name="phoneField" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required = "required">
            </fieldset>

            <div class="info">
                <p><img src="../assets/email.png"> example@gmail.com </p>
                <p><img src="../assets/telephone.png"> 082 123 4567 </p>
                <p><img src="../assets/location.png"> 32 Whimsical St, Centurion </p>
                <p><img src="../assets/clock.png"> 09:00 - 17:00 </p>
            </div>
        </body>
